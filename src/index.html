            <div class="months-navigate__text">September 2020</div>
            <button class="months-navigate__button">
              <svg class="months-navigate__svg" id="arrow-right" width="9" height="8" viewBox="0 0 9 8">
                <path
                  d="M8.35355 4.35355C8.54882 4.15829 8.54882 3.84171 8.35355 3.64645L5.17157 0.464467C4.97631 0.269205 4.65973 0.269205 4.46447 0.464467C4.2692 0.659729 4.2692 0.976311 4.46447 1.17157L7.29289 4L4.46447 6.82843C4.2692 7.02369 4.2692 7.34027 4.46447 7.53553C4.65973 7.7308 4.97631 7.7308 5.17157 7.53553L8.35355 4.35355ZM-8.74228e-08 4.5L8 4.5L8 3.5L8.74228e-08 3.5L-8.74228e-08 4.5Z" />
              </svg>
            </button>
          </div>
        </caption>
      </table>
    
    </div>
  </main>
